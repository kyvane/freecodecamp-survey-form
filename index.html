<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <label id="name-label"
        >Name<input
          id="name"
          type="text"
          placeholder="Enter your name"
          required
      /></label>

      <label id="email-label"
        >Email<input
          id="email"
          type="email"
          placeholder="Enter your Email"
          required
      /></label>

      <label id="number-label"
        >Age<input
          id="number"
          type="number"
          min="10"
          max="99"
          placeholder="Age"
      /></label>

      <label for="role"
        >Which option best describes your current role?
        <select id="dropdown" name="role" required>
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Fulltime Job</option>
          <option value="3">Fulltime Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="4">Other</option>
        </select>
      </label>

      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="definitely"
        ><input
          id="definitely"
          type="radio"
          name="recommend"
          value="definitely"
          checked
        />
        Definitely</label
      >
      <label for="maybe"
        ><input id="maybe" type="radio" name="recommend" value="maybe" />
        Maybe</label
      >
      <label for="not-sure"
        ><input id="not-sure" type="radio" name="recommend" value="not sure" />
        Not sure</label
      >

      <label for="feature"
        >What is your favorite feature of freeCodeCamp?
        <select id="dropdown" name="role" required>
          <option value="">Select an option</option>
          <option value="1">Challeneges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>
      </label>

      <label for="improve">
        <input id="improve" name="improve" />What would you like to see
        improved? (Check all that apply)
        <input
          id="improve"
          type="checkbox"
          name="improve"
          value="front end project"
        />Front-end Projects
        <input
          id="improve"
          type="checkbox"
          name="improve"
          value="back end projects"
        />Back-end Projects
        <input
          id="improve"
          type="checkbox"
          name="improve"
          value="data visualisation"
        />Data Visualisation
        <input
          id="improve"
          type="checkbox"
          name="improve"
          value="challenges"
        />Challenges
        <input
          id="improve"
          type="checkbox"
          name="improve"
          value="open source community"
        />Open Source Community
        <input
          id="improve"
          type="checkbox"
          name="improve"
          value="gitter help rooms"
        />Gitter Help Rooms
        <input
          id="improve"
          type="checkbox"
          name="improve"
          value="videos"
        />Videos
        <input
          id="improve"
          type="checkbox"
          name="improve"
          value="city meetups"
        />City Meetups
        <input id="improve" type="checkbox" name="improve" value="wiki" />Wiki
        <input id="improve" type="checkbox" name="improve" value="forum" />Forum
        <input
          id="improve"
          type="checkbox"
          name="improve"
          value="additional courses"
        />Additional Courses
      </label>

      <label for="comments"
        >Any comments or suggestions?
        <textarea
          id="comments"
          name="comments"
          rows="10"
          cols="100"
          placeholder="Enter your comment here..."
        ></textarea>
      </label>

      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
