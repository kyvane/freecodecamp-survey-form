<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p class="desc">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <label id="name-label"
        >Name<input
          id="name"
          type="text"
          placeholder="Enter your name"
          required
      /></label>

      <label id="email-label"
        >Email<input
          id="email"
          type="email"
          placeholder="Enter your Email"
          required
      /></label>

      <label id="number-label"
        >Age<input
          id="number"
          type="number"
          min="10"
          max="99"
          placeholder="Age"
      /></label>

      <label for="role"
        >Which option best describes your current role?
        <select id="dropdown" name="role" required>
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Fulltime Job</option>
          <option value="3">Fulltime Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="4">Other</option>
        </select>
      </label>

      <p class="question">Would you recommend freeCodeCamp to a friend?</p>
      <label
        ><input
          type="radio"
          name="recommend"
          value="definitely"
          checked />Definitely</label
      >
      <label><input type="radio" name="recommend" value="maybe" />Maybe</label>
      <label
        ><input type="radio" name="recommend" value="not sure" />Not sure</label
      >
    </br>

      <label for="feature"
        >What is your favorite feature of freeCodeCamp?
        <select id="dropdown" name="role" required>
          <option value="">Select an option</option>
          <option value="1">Challeneges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>
      </label>

      <p class="question">
        What would you like to see improved? (Check all that apply)
      </p>
      <label
        ><input
          id="improve"
          type="checkbox"
          name="improve"
          value="front end project" />Front-end Projects</label
      >
      <label
        ><input
          id="improve"
          type="checkbox"
          name="improve"
          value="back end projects" />Back-end Projects</label
      >
      <label
        ><input
          id="improve"
          type="checkbox"
          name="improve"
          value="data visualisation" />Data Visualisation</label
      >
      <label
        ><input
          id="improve"
          type="checkbox"
          name="improve"
          value="challenges" />Challenges</label
      >
      <label
        ><input
          id="improve"
          type="checkbox"
          name="improve"
          value="open source community" />Open Source Community</label
      >
      <label
        ><input
          id="improve"
          type="checkbox"
          name="improve"
          value="gitter help rooms" />Gitter Help Rooms</label
      >
      <label
        ><input
          id="improve"
          type="checkbox"
          name="improve"
          value="videos" />Videos</label
      >
      <label
        ><input
          id="improve"
          type="checkbox"
          name="improve"
          value="city meetups" />City Meetups</label
      >
      <label>
        <input id="improve" type="checkbox" name="improve" value="wiki" />Wiki
      </label>
      <label>
        <input id="improve" type="checkbox" name="improve" value="forum" />Forum
      </label>
      <label
        ><input
          id="improve"
          type="checkbox"
          name="improve"
          value="additional courses" />Additional Courses</label
      >

    </br>

      <label for="comments"
        >Any comments or suggestions?
        <textarea
          id="comments"
          name="comments"
          rows="10"
          cols="100"
          placeholder="Enter your comment here..."></textarea>
      </label>

      <input type="submit" id="submit" value="Submit" class="submit-button" />
    </form>
  </body>
</html>
